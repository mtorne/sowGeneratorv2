<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoW MVP Validator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f9;
      color: #1f2937;
    }
    .container {
      max-width: 960px;
      margin: 24px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      padding: 24px;
    }
    h1 {
      margin-top: 0;
      font-size: 1.5rem;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .field {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 0.95rem;
      box-sizing: border-box;
    }
    textarea { min-height: 90px; resize: vertical; }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    button {
      border: 0;
      border-radius: 8px;
      padding: 10px 14px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }
    button.secondary { background: #475569; }
    .status {
      margin-top: 16px;
      padding: 10px;
      border-radius: 8px;
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      font-size: 0.9rem;
      white-space: pre-wrap;
    }
    .output {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      background: #0f172a;
      color: #e2e8f0;
      white-space: pre-wrap;
      min-height: 60px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .hint { color: #64748b; font-size: 0.88rem; margin-top: 6px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SoW MVP Validator UI</h1>
    <p class="hint">Validate FastAPI endpoints <code>/health</code> and <code>/generate-sow</code>.</p>

    <div class="field">
      <label for="baseUrl">API Base URL</label>
      <input id="baseUrl" value="http://localhost:8000" />
    </div>

    <div class="actions">
      <button type="button" id="healthBtn">Check Health</button>
      <button type="button" class="secondary" id="sampleBtn">Load Sample</button>
    </div>

    <hr />

    <div class="row">
      <div class="field">
        <label for="client">Client</label>
        <input id="client" value="Cegid" />
      </div>
      <div class="field">
        <label for="project_name">Project Name</label>
        <input id="project_name" value="xrp Modernization" />
      </div>
      <div class="field">
        <label for="cloud">Cloud</label>
        <input id="cloud" value="OCI" />
      </div>
      <div class="field">
        <label for="duration">Duration</label>
        <input id="duration" value="4 months" />
      </div>
    </div>

    <div class="field">
      <label for="scope">Scope</label>
      <textarea id="scope">Refactor monolith to microservices</textarea>
    </div>

    <div class="actions">
      <button type="button" id="generateBtn">Generate SoW</button>
    </div>

    <div id="status" class="status">Ready.</div>
    <div id="output" class="output">No response yet.</div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const outputEl = document.getElementById('output');

    function getBaseUrl() {
      return document.getElementById('baseUrl').value.replace(/\/$/, '');
    }

    function setStatus(message, isError = false) {
      statusEl.textContent = message;
      statusEl.style.background = isError ? '#fef2f2' : '#eff6ff';
      statusEl.style.borderColor = isError ? '#fecaca' : '#bfdbfe';
    }

    function getPayload() {
      return {
        client: document.getElementById('client').value,
        project_name: document.getElementById('project_name').value,
        cloud: document.getElementById('cloud').value,
        scope: document.getElementById('scope').value,
        duration: document.getElementById('duration').value
      };
    }

    document.getElementById('sampleBtn').addEventListener('click', () => {
      document.getElementById('client').value = 'Cegid';
      document.getElementById('project_name').value = 'xrp Modernization';
      document.getElementById('cloud').value = 'OCI';
      document.getElementById('scope').value = 'Refactor monolith to microservices';
      document.getElementById('duration').value = '4 months';
      setStatus('Sample payload loaded.');
    });

    document.getElementById('healthBtn').addEventListener('click', async () => {
      const url = `${getBaseUrl()}/health`;
      setStatus(`Calling ${url} ...`);
      try {
        const response = await fetch(url);
        const body = await response.json();
        outputEl.textContent = JSON.stringify(body, null, 2);
        setStatus(`Health check success: HTTP ${response.status}`);
      } catch (error) {
        setStatus(`Health check failed: ${error.message}`, true);
      }
    });

    document.getElementById('generateBtn').addEventListener('click', async () => {
      const url = `${getBaseUrl()}/generate-sow`;
      const payload = getPayload();
      setStatus(`Posting to ${url} ...`);
      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const body = await response.json();
        outputEl.textContent = JSON.stringify(body, null, 2);
        if (!response.ok) {
          setStatus(`Generate failed: HTTP ${response.status}`, true);
          return;
        }
        setStatus(`Generate success: ${body.file || 'file not returned'}`);
      } catch (error) {
        setStatus(`Generate failed: ${error.message}`, true);
      }
    });
  </script>
</body>
</html>

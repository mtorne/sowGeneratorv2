<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCI RAG Chat</title>
  <style>
    body { font-family: Inter, Arial, sans-serif; background: #f5f7fb; margin: 0; }
    .container { max-width: 900px; margin: 30px auto; background: #fff; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,.08); overflow: hidden; }
    .header { background: #1f2937; color: #fff; padding: 16px 20px; }
    .header small { color: #cbd5e1; display: block; margin-top: 4px; }
    .messages { height: 520px; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 10px; }
    .msg { padding: 10px 12px; border-radius: 10px; max-width: 85%; white-space: pre-wrap; }
    .user { align-self: flex-end; background: #d1fae5; }
    .bot { align-self: flex-start; background: #e5e7eb; }
    .meta { font-size: 12px; color: #475569; margin-top: 4px; }
    .composer { display: grid; grid-template-columns: 1fr auto; gap: 10px; padding: 16px; border-top: 1px solid #e5e7eb; }
    textarea { width: 100%; min-height: 64px; resize: vertical; border: 1px solid #cbd5e1; border-radius: 8px; padding: 10px; font: inherit; }
    button { background: #059669; color: #fff; border: none; border-radius: 8px; padding: 10px 16px; font-weight: 600; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .top-actions { display:flex; justify-content: space-between; align-items: center; padding: 12px 16px; border-bottom: 1px solid #e5e7eb; }
    .session { font-size: 12px; color: #334155; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <strong>OCI RAG Chat</strong>
      <small>Uses backend endpoint <code>/chat-rag/</code></small>
    </div>
    <div class="top-actions">
      <a href="./index.html">‚Üê Back to generator</a>
      <div class="session">Session: <span id="sessionId">new</span></div>
    </div>
    <div id="messages" class="messages"></div>
    <div class="composer">
      <textarea id="message" placeholder="Ask a question based on your RAG documents..."></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
        function resolveApiBases() {
      const configured = localStorage.getItem('apiBaseUrl');

      // 1. Local Dev (file://)
      if (window.location.protocol === 'file:') {
        return [configured && configured.trim() ? configured.trim() : 'http://localhost:8000'];
      }

      const safeDefault = window.location.origin; // https://sowgen.enrot.es
      const candidates = [];

      // 2. Configured override (only if secure)
      if (configured && configured.trim()) {
        try {
          const url = new URL(configured, window.location.origin);
          if (!(window.location.protocol === 'https:' && url.protocol === 'http:')) {
            candidates.push(url.origin);
          }
        } catch (_) {}
      }

      // 3. Always try the current origin (Nginx Proxy) FIRST
      candidates.push(safeDefault);

      // 4. ONLY add port 8000/8001 if we are explicitly on localhost or using HTTP
      // This prevents "https://domain.com:8000" which is invalid for your setup
      const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      
      if (isLocalhost || window.location.protocol === 'http:') {
         candidates.push(`${window.location.protocol}//${window.location.hostname}:8000`);
         candidates.push(`${window.location.protocol}//${window.location.hostname}:8001`);
      }

      return [...new Set(candidates)];
    }


    const API_BASES = resolveApiBases();
    const messagesEl = document.getElementById('messages');
    const messageEl = document.getElementById('message');
    const sendBtn = document.getElementById('sendBtn');
    const sessionIdEl = document.getElementById('sessionId');

    let sessionId = null;

    function appendMessage(role, text, citations = []) {
      const wrap = document.createElement('div');
      wrap.className = `msg ${role === 'user' ? 'user' : 'bot'}`;
      wrap.textContent = text;
      messagesEl.appendChild(wrap);

      if (citations.length) {
        const meta = document.createElement('div');
        meta.className = 'meta';
        meta.textContent = `Citations: ${citations.join(', ')}`;
        messagesEl.appendChild(meta);
      }

      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage() {
      const message = messageEl.value.trim();
      if (!message) return;

      appendMessage('user', message);
      messageEl.value = '';
      sendBtn.disabled = true;

      try {
        const endpointPaths = ['/composer/api/chat-rag/'];
        let data = null;
        let lastError = 'RAG request failed';

        for (const base of API_BASES) {
          for (const path of endpointPaths) {
            try {
              const res = await fetch(`${base}${path}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message, session_id: sessionId })
              });

              const payload = await res.json().catch(() => ({}));

              if (res.ok) {
                data = payload;
                localStorage.setItem('apiBaseUrl', base);
                break;
              }

              // Any non-2xx can be an upstream/proxy mismatch on this candidate; keep trying.
              const detail = payload.detail || payload.message || `HTTP ${res.status}`;
              lastError = `${detail} on ${base}${path}`;
            } catch (err) {
              lastError = err.message;
            }
          }

          if (data) break;
        }

        if (!data) {
          if ((lastError || '').includes('HTTP 501')) {
            throw new Error('POST reached a static server (501 Unsupported method). Configure nginx /api proxy to FastAPI.');
          }
          throw new Error(lastError);
        }

        sessionId = data.session_id || sessionId;
        sessionIdEl.textContent = sessionId || 'new';
        appendMessage('bot', data.answer || '(no response)', data.citations || []);
      } catch (err) {
        appendMessage('bot', `Error: ${err.message}`);
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    messageEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    appendMessage('bot', 'Welcome! Ask a question to query your OCI RAG agent endpoint.');
  </script>
</body>
</html>
